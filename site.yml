---
- name: Deploy, configure, and populate Postgres 10
  hosts: database_servers
  become: true
  gather_facts: false
  tags:
    - database_servers
  roles:
    - postgres

- name: Deploy, configure, and populate flask repo and virtualenv
  hosts: app_servers
  become: true
  gather_facts: false
  tags:
    - application_servers
    - flask
  roles:
    - app

- name: Deploy haproxy load balancer
  hosts: load_balancers
  gather_facts: false
  become: true

  tags:
    - load_balancers
  roles:
    - load_balancers

